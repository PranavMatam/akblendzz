<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - AK Blendzz</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="login-container">
		<h1 class="title">Sign Up</h1>
		<label for="email" class="subtitle">Email</label>
		<input type="text" id="email" name="email" class="input-box">

		<label for="password" class="subtitle">Password</label>
		<input type="password" id="password" name="password" class="input-box">

		<button class="login-btn">Sign Up</button>

		<p class="signup-text">
			Already have an account? <a href="login">Login</a>
		</p>
	</div>
</body>
</html>
